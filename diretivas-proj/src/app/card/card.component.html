<ul>

</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchCase="'user'">
        <ul>
            <li>inicio</li>
            <li>cartão</li>
        </ul>
    </div>
    <div *ngSwitchCase="'admin'">
        <ul>
            <li>inicio</li>
            <li>cartão</li>
            <li>cartão black</li>

        </ul>
</div>
    <div *ngSwitchCase="'superuser'">
        <ul>
            <li>inicio</li>
            <li>cartão</li>
            <li>cartão black</li>
            <li>cartão ouro</li>
        </ul>
